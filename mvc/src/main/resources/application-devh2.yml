#  --------------------------------------------------------
#  Karnak Application Profiles
#  --------------------------------------------------------
name: devh2-YAML
environment: LOCAL
spring:
  profiles:
    active: devh2
  datasource:
    driverClassName: org.h2.Driver
    password: password
    url: 'jdbc:h2:mem:testdb'
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create


