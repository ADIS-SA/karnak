name: "My Favorite Chain"
version: "0.9.4"
minimumkarnakversion: "0.1"
defaultIssuerOfPatientID: "DPA"
profiles:
  - name: "Keep tags"
    codename: "action.on.specific.tags"
    action: "KEEP"
    tags:
      - "(0008,00XX)"
      - "0010,00XX"
    exceptedtags:
      - "0008,0008"
      - "0008,0013"
      - "(0008,0016)"

  - name: "Remove tags"
    codename: "action.on.specific.tags"
    action: "REMOVE"
    tags:
      - "0008,0008"
      - "0008,0013"
      - "(0008,0016)"

  - name: "Missing tags (generate an error)"
    codename: "action.on.specific.tags"
    action: "REMOVE"

  - name: "Missing action (generate an error)"
    codename: "action.on.specific.tags"
    tags:
      - "0008,0008"
      - "(0008,0012)"

  - name: "Missing tags and action (generate an error)"
    codename: "action.on.specific.tags"

  - name: "Private tags"
    codename: "action.on.privatetags"
    action: "X"
    tags:
      - "001X,0010"
      - "0009,0010"
    exceptedtags:
      - "0011,0010"

  - name: "DICOM basic profile"
    codename: "basic.dicom.profile"
