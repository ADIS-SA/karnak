#  --------------------------------------------------------
#  Configuration of Karnak DICOM outbound stream
#  --------------------------------------------------------

dicom:
    listener:
        aet: KARNAK-OUT
        port: 11117
        # Listening in DICOM-S (TLS), if true, required TLS configuration
        tls: false
gateway:
    # Gateway mode [FORWARD | ARCHIVE | PULL | DISABLE]
    mode: FORWARD
    # Only with ARCHIVE mode
    archive:
        storage:
            # Location of archive used by the pulling service
            path:
mail:
    smtp:
        host:
        port:
        # Value with authentication should be "SSL" or "STARTTLS"
        type:
        user:
        secret:
# Notification configuration (works only when at least one object of the study can be sent to the destination, otherwise no notification is sent)
notify:
    # Interval in seconds for sending a notification (when no new image is arrived for a study). Default value is 45.
    interval: 30
    object:
        error:
            prefix: '**ERROR**'
        # Pattern of the notification title (the email object),see https://dzone.com/articles/java-string-format-examples
        pattern: '[Karnak Notification] %s %.30s'
        # Values injected in the pattern [PatientID StudyDescription StudyDate StudyInstanceUID]
        values: PatientID,StudyDescription
# For DICOM TLS and for ARCHIVE and PULL services
tls:
    keystore:
        path:
        secret:
    truststore:
        path:
        secret: